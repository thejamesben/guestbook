<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
</head>
<body>
    <h1>Guestbook</h1>
    <form method="post">
        Name: <input type="text" name="name"><br>
        Comment: <textarea name="comment"></textarea><br>
        <input type="submit" value="Post">
    </form>
    <hr>
    {% for entry in entries %}
        <p><strong>{{ entry.name }}</strong>: {{ entry.comment }}</p>
    {% endfor %}
</body>
</html>
